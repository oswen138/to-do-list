<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Task:</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="new-task1">Task 1</label>
            <input type="text" id="new-task1">
          </div>
          <button type="submit">Add</button>
        </form>
        <hr>
        <h2>List of Tasks:</h2>
        <ul id="tasks">    
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-task">
          <div id="buttons">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <hr>
        <h2>List of Completed Tasks:</h2>
        <ul id="complete-tasks">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
